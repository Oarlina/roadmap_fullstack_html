<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact information for The Little Taco Shop">
    <link rel="stylesheet" href="../css/index.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <br>
        <nav>
            <ul>
                <li><a href="home.html#LTS">About <abbr title="The Little Taco Shop">LTS</abbr></a>  <br></li>
                <li><a href="home.html#menu">Our Menu</a> <br></li>
                <li><a href="hours.html#hours">Store Hours</a> <br></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
        <br>
        <figure>
            <img src="../img/tacos_close_up_400x260.png" alt="decoration of little Taco Shop Tacos"
            width="400" height="260" title="Tacos ready to eat!">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section id="contact">
            <h2>Our Contact Form</h2> <br>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message </legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name">
                    </p>
                    <br>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email">
                    </p>
                    <br>
                    <p>
                        <label for="message">Your Message :</label> <br>
                        <textarea name="message" id="message" placeholder="Type your message here"></textarea>
                    </p>
                    <br>
                    <input type='reset' value='Reset' name='reset'>
                    <input type='submit' value='Submit' name='submit'>
                </fieldset>
            </form>
        </section>

        <section>
            <h2>Our Location</h2> <br>
            <address>
                555 Taco Temptation Lane, Suite T <br>
                Kansas City, MO 55.55.55.55.55
            </address>
            <br>
            <p>Phone : <a href="tel:55.55.55.55.55">55.55.55.55.55</a></p>
        </section>
    </main>
    <hr>
    <footer>
        <p><a href="#">Back to Top</a></p>
        <br><hr><br>
        <p>Copyright &#xa9; The little Taco Shop</p>
    </footer>
</body>
</html>
