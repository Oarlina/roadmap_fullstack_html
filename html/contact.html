<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <br>
        <nav>
            <ul>
                <li><a href="home.html#LTS">About LTS</a>  <br></li>
                <li><a href="home.html#menu">Our Menu</a> <br></li>
                <li><a href="hours.html#hours">Store Hours</a> <br></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
        <br>
        <figure>
            <img src="../img/tacos_close_up_400x260.png" alt="decoration tacos"
            width="400" height="260">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <br>
    <section id="contact">
        <h2>Our Contact Form</h2> <br>
        <form action="">
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="your name">
            <br> <br>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="your email">
            <br> <br>
            <label for="">Your Message :</label> <br>
            <textarea name="message" id="" placeholder="Type your message here"></textarea>
            <br><br>

            <input type='reset' value='Reset' name='reset'>
            <input type='submit' value='Submit' name='submit'>
        </form>
    </section>

    <section>
        <h2>Our Location</h2> <br>
        <address>
            555 Taco Temptation Lane, Suite T <br>
            Kansas City, MO 55.55.55.55.55
        </address>
        <br>
        <p>Phone : <a href="tel:55.55.55.55.55">55.55.55.55.55</a></p>
    </section>
    <br>
    <footer>
        <p><a href="#">Back to Top</a></p>
        <br><hr><br>
        <p>Copyright &#xa9; The little Taco Shop</p>
    </footer>
</body>
</html>
